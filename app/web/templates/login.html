<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href={{ url_for('static', filename='styles/login.css') }}>

    <title>Сервис+ Админ</title>
</head>
<body>
    <div class="container">
        <div class="login-form-container">
            <form id="login-form" class="login-form" action="/login" method="post">
                <label for="username" class="login-label">Логин</label>
                <input type="text" id="username" class="login-input" name="username" required>
                <label for="password" class="login-label">Пароль</label>
                <input type="password" id="password" class="login-input" name="password" required>
                <button type="submit" class="login-button">Войти</button>
                {% with messages = get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                        <div class="flash-messages">
                            {% for category, message in messages %}
                                <div class="flash-message {{ category }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </form>
        </div>
    </div>
</body>
</html>
